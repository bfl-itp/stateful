    html, body{

    div{

    }

    .sections{
      display: none;
      height: 100%;
      width: 100%;

    .home {
      height: 100%;

    }

    #one{
      /*padding-top: 30%;*/

      display: flex;
      background: gray;
      margin: auto;
    }

    #two {
      /*padding: 50%;*/

      background: gainsboro;
    }

    #three {
      /*padding: 50%;*/

    #four {

      /*padding: 50%;*/

    .header {
      display: none;

    .inlineB {
      display: inline-flex;
      width: 50%;

    #normal {
      background-color: cyan;
      /*padding-right: 10;*/
      /*margin-right: 0;*/

      border-radius: 50px;
    }

    #quick {
      background-color: mediumvioletred;
      /*padding-left: 10px;*/

      /*border: 2px solid;*/

    }

    #inlinewrapper {
      width: 90% ;
      height: 40%;

    #widthspacer {
      width: 10%;
    }
    p{
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: 12em;
      color: #242424;
      margin: auto;

    }

  </style>
</head>
<body>

<section class="wrapper">
  <!--<div class="sO"></div>-->

  <div class="home" id="one">
    <!--<div class="sO"></div>-->
    <div id="inlinewrapper">
      <div id="normal" class="inlineB">
        <p class="left">

        </p>
      </div>
      <div id="widthspacer"></div>
      <div id="quick" class="inlineB">
        <p class="right">

        </p>
      </div>
    </div>
  </div>
  <script>
    var nvals = localStorage.getItem('normal');

    if(nvals == null) {
      nvals = 0;
    } else {
      nvals = parseInt(nvals, 10);
    }

    var xvals = localStorage.getItem('quick');

    if(xvals == null) {
      xvals = 0;
    } else {
      xvals = parseInt(xvals, 10);
    }

    $("p.left").text(nvals);
    $("p.right").text(xvals);

    $('#normal').click(function () {
      nvals++;
//            console.log(nvals);
      localStorage.setItem("normal", (nvals).toString(10));
      $("p.left").text(nvals);
      this.style.backgroundColor = this.style.backgroundColor == 'white' ? 'cyan' : 'white';
    });

    $('#quick').click(function () {
      xvals++;
      localStorage.setItem("quick", (xvals).toString(10));
      $("p.right").text(xvals);
      this.style.backgroundColor = this.style.backgroundColor == 'white' ? 'mediumvioletred' : 'white';
    });



  </script>
